<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Application Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Lab Week 5</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jobs">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/candidates">Candidates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/companies">Companies</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="text-center">Send Application Email</h1>
  <form action="/candidates/send-application-email" method="post">
    <div class="mb-3">
      <label for="emailTo" class="form-label">To</label>
      <input type="email" class="form-control" id="emailTo" name="emailTo" th:value="${company.email}" readonly>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Application for Job: [Job Name]" required>
    </div>
    <div class="mb-3">
      <label for="emailBody" class="form-label">Message</label>
      <textarea class="form-control" id="emailBody" name="emailBody" rows="5" placeholder="Write your application message here..." required></textarea>
    </div>
    <!-- Hidden Inputs -->
    <input type="hidden" name="jobId" th:value="${job.id}">
    <input type="hidden" name="companyId" th:value="${company.id}">
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
</body>
</html>
