<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Skills</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lab Week 5</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobs">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies">Companies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <div class="card">
        <div class="card-header text-center">
            <h1>Suggested Skills for Candidate</h1>
        </div>
        <div class="card-body">
            <div class="card-footer text-end">
                <a href="/candidates" class="btn btn-primary btn-sm">Back to Candidates</a>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <h6>Skill Name</h6>
                </div>
                <div class="col-6">
                    <h6>Skill Level</h6>
                </div>
            </div>
            <div th:each="skill : ${suggestedSkills}" class="row mb-2">
                <div class="col-6">
                    <span th:text="${skill.skill.skillName}"></span>
                </div>
                <div class="col-6">
                    <span class="badge bg-primary rounded-pill" th:text="${skill.skillLevel}"></span>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
